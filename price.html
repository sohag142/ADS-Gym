<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership Payment</title>
    <link rel="stylesheet" href="price.css">
</head>
<body >
    <div class="container">
        <h1>Gym Membership Payment</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="membership">Membership Type</label>
                <select id="membership" required>
                    <option value="Basic Plan">Basic Plan - 50 BDT</option>
                    <option value="Weekly Plan">Weekly Plan - 300 BDT</option>
                    <option value="Monthly Plan">Monthly Plan - 1200 BDT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date (MM/YY)</label>
                <input type="text" id="expiry" required placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" required>
            </div>
            <button type="submit">Make Payment</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="price.js"></script>
</body>
</html>
