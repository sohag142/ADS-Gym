<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership Log In</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1>Log in ADS GYM</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="email">Enter Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button  id="Log-in" class="social-button">Log in</button>
        </form>
        
        <div id="message"></div>

        <div class="separator">OR</div>

        <div class="social-login">
            <button id="google-signup" class="social-button">Continue with Google</button>
            <button id="facebook-signup" class="social-button">Continue with Facebook</button>
        </div>

        <div class="login-link">
            <p>Forget password? <a href="Reset.html">Reset Password</a>.</p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
