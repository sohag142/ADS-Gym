<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up for Gym Membership</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        
        <div id="message"></div>

        <div class="separator">OR</div>

        <div class="social-login">
            <button id="google-signup" class="social-button">Continue with Google</button>
            <button id="facebook-signup" class="social-button">Continue with Facebook</button>
        </div>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Log in here</a>.</p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
